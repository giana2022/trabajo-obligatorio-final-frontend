<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\mis_estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Mis Alumnos</title>
</head>
<body class="cuerpo">
    <header id="header">
        <!-- place navbar here -->
        <h1 class="titulo">Mis alumnos</h1>
    </header>
    <form action="" id="nuevo_alumno">
        <label for="id">Ingrese el ID del alumno</label>
        <input type="number" name="id" id="identificado">
        <br>
        <label for="nombre">Ingrese el nombre y apellido del alumno</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="12" max="18" required>
        <br>
        <label for="curso">Curso</label>
        <input type="number" name="curso" id="curso" min="1" max="7" required>
        <br>
        <label for="biologia">Ingrese la nota de biología del alumno</label>
        <input type="number" name="biologia" id="biologia" min="0" max="10" required>
        <br>
        <label for="filosofia">Ingrese la nota de filosofía del alumno</label>
        <input type="number" name="filosofia" id="filosofia" min="0" max="10" required>
        <br>
        <label for="ingles">Ingrese la nota de inglés del alumno</label>
        <input type="number" name="ingles" id="ingles" min="0" max="10" required>
        <br>
        <label for="fisica">Ingrese la nota de física del alumno</label>
        <input type="number" name="fisica" id="fisica" min="0" max="10"> 
        <br>
        <label for="literatura">Ingrese la nota de literatura del alumno</label>
        <input type="number" name="literatura" id="literatura" min="0" max="10" required>
        <br>
        <label for="matematicas">Ingrese la nota de matemáticas del alumno</label>
        <input type="number" name="matematicas" id="matematicas" min="0" max="10" required>
        <br>
        <label for="musica">Ingrese la nota de música del alumno</label>
        <input type="number" name="musica" id="musica" min="0" max="10" required>
        <br>
        <label for="quimica">Ingrese la nota de química del alumno</label>
        <input type="number" name="quimica" id="quimica" min="0" max="10" required>
        <br>
        <button type="button" class="btn btn-secondary" id="actualiza_alumno">Actualiza alumno</button>
    </form>
    <a href="../index.html"class="btn btn-primary" id="volver">Volver</a>
        <!--Scripts-->
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
        <script src="../js/actualizar_alumno.js"></script>
        <!--<script src="./js/main.js"></script> -->
        <!-- <script src="./js/alumnos.js"></script>  -->
</body>
</html>
